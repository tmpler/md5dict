<!DOCTYPE html>
<html>
<head>
  <title>Dict</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="angular-ui-router.js"></script>
  <script src="app.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-app="dict" ng-controller="MainCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Words in Dictionary: {{count}}</h1>
        <input maxlength="32" class="form-control" ng-model="hashtobreak">
        <a class="btn btn-success btn-lg btn-block" ng-click="find()">Find</a>
        <h2 class="text-center bg-success" ng-show="wordfound">Found word: {{wordfound}}</h2>
        <h2 class="text-center bg-danger" ng-show="error">{{error}}</h2>
        <table class="table">
          <thead>
            <tr>
              <th class="text-center" colspan="2">Random 10 Words</th>
            </tr>
            <tr>
              <th>Word</th>
              <th>Hash</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="word in random | orderBy:'word'">
              <td>{{word.word}}</td>
              <td>{{word.hash}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
